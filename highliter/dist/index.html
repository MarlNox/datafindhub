<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">

  <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootswatch/3.3.6/sandstone/bootstrap.min.css'><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="container">
  <div class="panel panel-default">
    <div class="panel-heading">
      <form class="row">
        <div class="col-xs-6">
          <div class="form-group">
            <label for="keyword">Keywords to be highlighted:</label>
            <input type="text" class="form-control input-sm" value="Lorem" name="keyword" id="keyword">
          </div>
        <button type="button" class="btn btn-default btn-sm" name="perform">Highlight keywords</button>
        </div>
        <div class="col-xs-6">
          <div class="form-group">
            <label for="accuracy">Accuracy:</label>
            <select class="form-control input-sm" name="accuracy" id="accuracy">
              <option value="exactly">exactly</option>
              <option value="partially" selected>partially</option>
              <option value="complementary">complementary</option>
             </select>
          </div>

          <div class="form-group">
            <label for="diacritics" class="noTransform"><input type="checkbox" value="true" name="diacritics" id="diacritics" checked>Activate Diacritics Recognition</label>
          </div>
        </div>
      </form>
      </div>


  </div>
</div>
<!-- partial -->
  <script src='https://code.jquery.com/jquery-2.2.3.js'></script>
<script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js'></script>
<script src='https://cdn.rawgit.com/julmot/mark.js/master/dist/jquery.mark.min.js'></script><script  src="./script.js"></script>

</body>
</html>
